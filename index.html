<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Library</title>
</head>
<body>
    <h1 id="main-title">Library</h1>
     
    <button id="newBook" class="btn-3">Add book</button>
  

    <div id="library-container">
    <div id="library">
        
        
        
        
       
    </div>
</div>




        <!--form to add new book-->
        
       

       

        <div id="form-overlay">
          <div id="form-container">
            <h2>Add a new book</h2>
            <form id="form">
        
              <div class="titlediv">
                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="ex. The catcher in the rye" class="input" required>
              </div>
        
              <div class="authordiv">
                <label for="author">Author:</label>
                <input type="text" id="author" placeholder="ex. J.D. Salinger" class="input" required>
              </div>
        
              <div class="pagesdiv">
                <label for="pages">Number of pages:</label>
                <input type="number" id="pages" placeholder="ex. 234" class="inputPage" required>
              </div>
        
              <div class="checkdiv">
                <label for="read-checkbox" class="read-checkbox">Readed?</label>
                <input type="checkbox" id="read" id="read-checkbox">
              </div>
        
              <button id="add-book" type="submit">Add Book</button>

              <button id="cancel" type="button">Cancel</button>
        
            </form>
          </div>
        </div>
        

        


    
    




<footer id="footer"></footer>
    <script src="script.js"></script>
</body>
</html>
